<div class="container mt-5">
  <button
    mat-fab
    extended
    class="bg-success text-white text-center w-100 fs-4"
    (click)="openFormDialog()"
  >
    <i class="bi bi-person-plus"></i>
    Add New User
  </button>
  <!-- <app-add-user-bootstrap></app-add-user-bootstrap> -->

  <table class="mt-3 table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      @for (user of UsersList; track $index) {
      <tr>
        <th scope="row">{{ $index + 1 }}</th>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button
            type="button"
            (click)="onDeleteUser(user.id)"
            class="btn btn-danger"
          >
            Delete
          </button>
        </td>
        <td>
          <button
            type="button"
            (click)="onUpdateUser(user)"
            class="btn btn-success"
          >
            Update
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
